<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: purple;
    }

    img {
      width: 500px;
      height: 500px;
    }

    li {
      list-style-type: none;
    }
  </style>
  <body>
    <div>
      <h1 id="head">プログラミングの勉強方法</h1>
      <img src="https://picsum.photos/id/1/200/300" alt="Sample画像" />
      <p>プログラミングの勉強にまず初めに必要なツール</p>
      <ul>
        <li>GoogleChrome</li>
        <li>VSCode</li>
        <li>GitHub</li>
      </ul>
      <a
        href="https://github.com/shibajunpei/programming-practice"
        target="_blank"
        >純平のGitHubのサイトへ遷移する</a
      >
    </div>
  </body>
  <script type="text/javascript">
    const headElement = document.getElementById("head");
    headElement.onclick = () => {
      alert("プログラミングの勉強方法をクリックしました");
    };
  </script>
</html>
